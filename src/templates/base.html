{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap.css' %}">
    {% block title %}
        <title>{{ title }}</title>
    {% endblock title %}

</head>
<body>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script src="{% static 'core/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
